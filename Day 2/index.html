<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>HR APP</title>
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap-theme.css"/>
</head>
<body  ng-app="hrApp">
    <h1>Sample Application</h1>
    <div>
        <div ng-controller="MainController">
            <p>Enter your Name: <input type="text" ng-model="name"></p>
            <p>Hello! <span ng-bind="name"></span></p>
        </div>
        <div ng-include="'view/main.html'"></div>
        <div ng-include="'view/scopes.html'"></div>

    </div>
    <div class="container" ng-controller="DescriptionController">
        <div class="jumbotron" ng-show="descriptionShow">
            <h1>{{title}}</h1>
            <p class="lead">
                A simple demo application.
            </p>
            <p class="lead">
                In this application we will use AngularJS framework.
            </p>
        </div>
        <p>
            <a class="btn btn-primary btn-lg" role="button" ng-click="toggleDescriptionShow()">Show/Hide Description</a>
        </p>
    </div>


    <script type="text/javascript" src="bower_components/jquery/jquery.js"></script>
<script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script type="text/javascript" src="bower_components/angular/angular.js"></script>
<script type="text/javascript" src="scripts/app.js"></script>
<script type="text/javascript" src="scripts/MainController.js"></script>
<script type="text/javascript" src="scripts/DescriptionController.js"></script>
    <script type="text/javascript" src="scripts/ScopeController.js"></script>
</body>
</html>
